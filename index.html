<!DOCTYPE>
<html lang="en">
  <head>
    <title>Team Pokemon</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header>
      <img id="logoImage" src="./images/roc_games_white.jpg" alt="Roc Games LLC Logo">
      <navbar>
        <div id="navbarMenu">
          <div id="navbarMenuIcon">
            <div class="navbarMenuIconLine"></div>
            <div class="navbarMenuIconLine"></div>
            <div class="navbarMenuIconLine"></div>
          </div>
          <div id="navbarLinks">
            <a href="#">The Team</a>
            <a href="#">Articles</a>
            <a href="#">Contact</a>
            <a href="#">Merchandise</a>
            <div id="navBarBaseLine"></div>
          </div>
        </div>
      </navbar>
    </header>
    <main>
      <section id="siteIntro">
        <h1 >Family. Friends. Games.</h1>
        <h2 ></h2>
      </section>

      <section id="theTeam">
        <div class="players">
          <div class="playerProfilePicture">
            <img class="playerProfilePicture" src="./images/players/blazin.jpg" alt="Player Profile Picture">
          </div>
          <div class="playerData">
            <div class="playerProfileName"><span class="playerContentLabel">Player: </span><span class="playerContentData">Bob "Guns-a-Blazin" Jones</span></div>
            <div class="playerProfileAchievements"><span class="playerContentLabel">Achievements: </span><span class="playerContentData">Holds the East Coast record for rat tails collected with one wing tied behind his back.</span></div>
            <div class="playerProfileBio">Bio: "You see this hair baby.....that's all I've got to say"</div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="./scripts.js"></script>
</html>
